<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BoomEscape</title>
    <link rel="shortcut icon" href="./assets/icon.webp" type="image/x-icon" />

    <script src="./src/audio.js" defer></script>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="home-page">
      <h1>BoomEscape</h1>
      <a href="/src/game.html" class="play">Play</a>
    </div>

    <audio id="myAudio" loop>
      <source src="./assets/theme.mp3" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>

    <button onclick="startAudio()" class="sound-btn">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="30"
        height="30"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2.5"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="lucide lucide-volume-x"
      >
        <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5" />
        <line x1="22" x2="16" y1="9" y2="15" />
        <line x1="16" x2="22" y1="9" y2="15" />
      </svg>
    </button>
  </body>
</html>
